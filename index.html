<!doctype html>
<html>
	  <head>
		    <meta charset="utf-8">
		    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		    <title>The Whys and Hows of Academic Websites</title>

		    <link rel="stylesheet" href="css/reveal.css">
		    <link rel="stylesheet" href="css/theme/mywhite.css">
        <link rel="stylesheet" href="css/mathcros.css">
        <link rel="stylesheet" href="css/altknot_styles.css">

		    <!-- Theme used for syntax highlighting of code -->
		    <link rel="stylesheet" href="lib/css/zenburn.css">

		    <!-- Printing and PDF exports -->
		    <script>
			   var link = document.createElement( 'link' );
			   link.rel = 'stylesheet';
			   link.type = 'text/css';
			   link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			   document.getElementsByTagName( 'head' )[0].appendChild( link );
		    </script>
	  </head>
	  <body>
        <span style="display:none" id="texheader">
            \(
            \)
        </span>
		    <div class="reveal">
			      <div class="slides">

				        <section class="center"
                         data-background-image="static_figs/300primealt_viridis_2.svg"
                data-background-opacity="0.2">
                    <h1>The Whys and Hows of Academic Websites</h1>

                    <p><a href="https://hchapman.org/talks/academic_web/">hchapman.org/talks/academic_web</a></p>
                    <p style="font-size:80%;">
                        Colorado State University
                    </p>
                </section>

                <section>
                    <h2>Every mathematician should have a website.</h2>

                    <p>If I meet you at a conference and we chat, I'm going to search you.</p>
                    <p>"[Your name] math."</p>
                </section>

                <section>
                    <h2>You don't want this:</h2>

                    <img class="stretch" data-src="static_figs/harrison_chapman_karate.png">
                </section>

                <section>
                    <h2>You also don't want this:</h2>

                    <img class="stretch" data-src="static_figs/grad_student_noweb.png">
                </section>
			      </div>
		    </div>

		    <script src="lib/js/head.min.js"></script>
		    <script src="js/reveal.js"></script>

		    <script>
			   // More info about config & dependencies:
			          // - https://github.com/hakimel/reveal.js#configuration
			   // - https://github.com/hakimel/reveal.js#dependencies
			   Reveal.initialize({
             center: false,
             transition: "none",
             transitionSpeed: "fast",
             viewDistance: 3,
             history: true,
             reveald3: {
                 runLastState: false
             },
				     dependencies: [
					       { src: 'plugin/markdown/marked.js' },
					       { src: 'plugin/markdown/markdown.js' },
					       { src: 'plugin/notes/notes.js', async: true },
					       { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                 { src: 'plugin/math/math.js', async:true },
                 { src: 'plugin/reveald3/reveald3.js' }
				     ]
			   });
		    </script>
        <script type="text/x-mathjax-config">
         MathJax.Hub.Config({
             TeX: {
                 extensions: ["color.js"],
                 Macros: {
                     RR: "{\\mathbb R}",
                 }
             }
         });
        </script>
	  </body>
</html>
